<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body{
            background-image: url(foto.jpg);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
        div{
            background-color: rgba(217, 217, 217,0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 40px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }
        input{
            padding: 5px;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 10px;
        }
        button{
            background-color: rgba(187, 139, 103,0.8);
            border: none;
            padding: 6px;
            width: 67%;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgba(187, 139, 103,0.6);

        }
        .nome_caixa{
            font-size: 14px;
            align-items: center;
        }
        .contato{
            text-align: left;
        }
    </style>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div>
        <h1 class="nome_caixa">Realize seu login para acessar os servi√ßos</h1>
        <h2 class="nome_login">Login</h2>
        <input type="text" placeholder="Digite seu nome">
        <br><br>
        <input class="contato" type="address" placeholder="(XX) X XXXX-XXXX">
        <br><br>
        <button>Entrar</button>

    </div>
</body>
</html>
